{% extends "header.html" %}
{% load crispy_forms_filters %}

{% block content %}

    {% load crispy_forms_tags %}

    <div class="container py-5">
        <h1 class="font-weight-bold">Login</h1>
        <hr>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <a href="/password_reset">Forgot Password?</a>
        <br><br>
    </div>

{% endblock %}

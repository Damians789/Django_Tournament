{% extends 'header.html' %}
{% load crispy_forms_filters %}
{% load socialaccount %}
{% load static %}

{% block content %}

    {% load crispy_forms_tags %}


    <div class="container py-5">
        <h1 class="font-weight-bold">Register</h1>
        <hr>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <br><br>
        <p>If you already have an account, <a href="/login/">login</a> instead.</p>
        <a href="{% provider_login_url 'google' %}" class="text-dark"><img src="{% static "polls/images/google.png" %}" alt="google" style="width:14rem; height:auto"></a>
    </div>

{% endblock %}
